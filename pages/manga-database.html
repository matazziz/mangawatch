    <!-- Script pour charger l'avatar immédiatement et éviter le flash -->
    <script>
        (function() {
            try {
                const user = JSON.parse(localStorage.getItem('user') || 'null');
                if (user && user.email) {
                    const avatarKey = 'avatar_' + user.email;
                    let avatarUrl = null;
                    if (user.customAvatar) avatarUrl = user.customAvatar;
                    else if (user.avatar) avatarUrl = user.avatar;
                    else if (user.originalAvatar) avatarUrl = user.originalAvatar;
                    else if (user.picture) avatarUrl = user.picture;
                    else {
                        const storedAvatar = localStorage.getItem(avatarKey);
                        if (storedAvatar) avatarUrl = storedAvatar;
                    }
                    if (avatarUrl && avatarUrl !== '') {
                        const img = new Image();
                        img.src = avatarUrl;
                        function updateAvatarSrc() {
                            const avatarElement = document.getElementById('user-avatar');
                            if (avatarElement) avatarElement.src = avatarUrl;
                            else setTimeout(updateAvatarSrc, 10);
                        }
                        if (document.readyState === 'loading') {
                            document.addEventListener('DOMContentLoaded', updateAvatarSrc);
                        } else {
                            updateAvatarSrc();
                        }
                    }
                }
            } catch (e) {
                console.error('Erreur lors du préchargement de l\'avatar:', e);
            }
        })();
    </script>

    <script>
        // Gestion du sélecteur de recherche
        document.addEventListener('DOMContentLoaded', function() {
            const searchType = document.getElementById('searchType');
            const searchInput = document.getElementById('searchInput');
            
            if (searchType && searchInput) {
                // Fonction pour obtenir la traduction
                function t(key) {
                    return window.localization ? window.localization.get(key) : key;
                }
                
                // Fonction pour mettre à jour les options du select
                function updateSelectOptions() {
                    const options = searchType.querySelectorAll('option');
                    options.forEach(option => {
                        const value = option.value;
                        option.textContent = t('search.type.' + value);
                    });
                }
                
                const placeholders = {
                    'anime': t('search.placeholder.anime'),
                    'manga': t('search.placeholder.manga'),
                    'movie': t('search.placeholder.movie'),
                    'manhwa': t('search.placeholder.manhwa'),
                    'manhua': t('search.placeholder.manhua'),
                    'user': t('search.placeholder.user')
                };
                
                // Mettre à jour les options du select au chargement
                updateSelectOptions();
                
                // Changer le placeholder selon le type sélectionné
                searchType.addEventListener('change', function() {
                    const selectedType = this.value;
                    searchInput.placeholder = placeholders[selectedType] || t('search.placeholder.generic');
                });
                
                // Initialiser le placeholder au chargement
                searchInput.placeholder = placeholders[searchType.value] || t('search.placeholder.generic');
                
                // Mettre à jour le placeholder et les options quand la langue change
                document.addEventListener('languageChanged', function() {
                    updateSelectOptions();
                    const updatedPlaceholders = {
                        'anime': t('search.placeholder.anime'),
                        'manga': t('search.placeholder.manga'),
                        'movie': t('search.placeholder.movie'),
                        'manhwa': t('search.placeholder.manhwa'),
                        'manhua': t('search.placeholder.manhua'),
                        'user': t('search.placeholder.user')
                    };
                    searchInput.placeholder = updatedPlaceholders[searchType.value] || t('search.placeholder.generic');
                });
            }
        });
    </script>
